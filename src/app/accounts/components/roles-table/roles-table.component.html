<div class="container">
  <accordion>
    <accordion-group *ngFor="let per of permissionTable" heading="{{per.name}}">
      <table>
        <thead>
        <tr>
          <th>
            <strong>
              Permission
            </strong>
          </th>
          <th *ngFor="let role of userRoles">
            <div class="action_roles_wrapper">
              <input disabled type="text" [ngModel]="role.role" (blur)="saveRole($event)">
            </div>
          </th>
          <th (click)="addNewColumn($event, per.id)">
            add
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let r of per.permissions">
          <td>
            {{r.description}}
          </td>
          <td>
            <input id="{{r.id}}" type="checkbox">
          </td>
        </tr>
        </tbody>
      </table>
    </accordion-group>
  </accordion>
