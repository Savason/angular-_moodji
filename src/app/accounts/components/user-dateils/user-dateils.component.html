<div class="container">
  <div *ngIf="user as user">
    <p>
      {{user.name}}
    </p>
    <p>
      {{user.email}}
    </p>
    <p>
      {{user.role_title}}
    </p>
    <p>
      {{user.enabled}}
    </p>
  <button (click)="backToUsers()" class="btn">Back to user list</button>
  </div>
</div>
