<div class="container">
  <form *ngIf="user as user" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <div class="d-flex align-items-center">
        <label for="name" class="col-md-3">
          Name
          <span class="required_badge">*</span>
        </label>
        <div class="col-md-9">
          <input formControlName="name" type="text" class="form-control" id="name"
                 placeholder="Name">
          <div class="login_error" *ngIf="form.get('name').invalid">
            {{getErrorNameMessage()}}
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="d-flex align-items-center">
        <label for="email" class="col-md-3">
          Email
          <span class="required_badge">*</span>
        </label>
        <div class="col-md-9">
          <input formControlName="email" type="email" class="form-control" id="email"
                 placeholder="Email">
          <div class="login_error" *ngIf="form.get('email').invalid">
            {{getErrorEmailMessage()}}
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="d-flex align-items-center">
        <label for="accountType" class="col-md-3">
          Account Type
          <span class="required_badge">*</span>
        </label>
        <div class="col-md-9">
          <select class="form-control role_title" id="accountType">
            <option class="role_title" *ngFor="let userRole of userRoles" [value]="userRole.id">
              {{userRole.role}}
            </option>
          </select>
        </div>
      </div>
    </div>
    <div class="offset-md-3 col-md-9 d-flex justify-content-between">
      <button class="btn login_btn" (click)="backToUsers()">Cancel</button>
      <button [disabled]="form.invalid" class="btn login_btn">Save</button>
    </div>
  </form>
</div>
