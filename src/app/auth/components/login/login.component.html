<div class="login_bg">
  <div class="container">
    <div class="row align-items-center justify-content-center authorization_container">
      <div class="col-md-6 authorization_form_wrapper">
        <div class="logo_img_wrapper d-flex align-items-center justify-content-center flex-column">
          <img src="/assets/images/login_logo.png" alt="logo">
          <div class="login_title">Please <strong>Login</strong></div>
        </div>
        <form [formGroup]="form" class="login_form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <div class="d-flex align-items-center">
              <label for="userName">
                <fa-icon [icon]="faUser"></fa-icon>
              </label>
              <input formControlName="userName" type="email" class="form-control" id="userName"
                     aria-describedby="emailHelp"
                     placeholder="User name">
            </div>
            <div class="login_error" *ngIf="form.get('userName').invalid&&form.get('userName').touched">
              {{getErrorUserNameMessage()}}
            </div>
          </div>
          <div class="form-group">
            <div class="d-flex align-items-center">
              <label for="userPassword">
                <fa-icon [icon]="faUnlockAlt"></fa-icon>
              </label>
              <input formControlName="userPassword" type="password" class="form-control" id="userPassword"
                     aria-describedby="emailHelp" placeholder="Password">
            </div>
            <div class="login_error" *ngIf="form.get('userPassword').invalid&&form.get('userPassword').touched">
              {{getErrorPasswordMessage()}}
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <button [disabled]="form.invalid" class="btn login_btn">Login to Moodja LVS</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
